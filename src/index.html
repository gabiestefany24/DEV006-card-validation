<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Resumen del pedido</h1>
      <br />
      <p> 1 Sueter unicolor  $10.000</p>
      <p> 2 Pantalones Jeans $40.000</p>
      <h3>Subtotal           $50.000</h3>
      <h3>Total a pagar $50.000</h3>
      <br />
    </header>

    <main>
      <h1>Realizar Pago</h1>
      <br/>
      <form>
      <p> Ingresa los datos de tu tarjeta</p>
      <label for="numerotarjeta">Número de tarjeta</label><br/>
      <input type="text" id="numerotarjeta" name="numerotarjeta" inputmode="numeric" maxlength="16" placeholder="**** **** **** 1234" required="true"/>
      <p>Mes</p>
      <select>
        <option selected value='1'>01</option>
    <option value='2'>02</option>
    <option value='3'>03</option>
    <option value='4'>04</option>
    <option value='5'>05</option>
    <option value='6'>06</option>
    <option value='7'>07</option>
    <option value='8'>08</option>
    <option value='9'>09</option>
    <option value='10'>10</option>
    <option value='11'>11</option>
    <option value='12'>12</option>
      </select>
      <p>Año</p>
      <select>
        <option selected value='2018'>2018</option>
    <option value='2019'>2019</option>
    <option value='2020'>2020</option>
    <option value='2021'>2021</option>
    <option value='2022'>2022</option>
    <option value='2023'>2023</option>
    <option value='2024'>2024</option>
    <option value='2025'>2025</option>
    <option value='2026'>2026</option>
    <option value='2027'>2027</option>
    <option value='2028'>2028</option>
    <option value='2029'>2029</option>
       </select>
       <br/>
       <br/>
       <label for="cvv">CVV</label><br/>
       <input type="text" id="cvv" name="cvv" inputmode="numeric" maxlength="3" placeholder="CVV de tu tarjeta" required="true"/>
    
   </main>
   <br />
    <footer>
    <input type="submit" id="pagar" value="Pagar"/>
    </footer>
  </form>
    <script src="index.js" type="module"></script>
  </body>
</html>
